    <div class="container mt-5">
        <div class="row">
            <!-- Formulario de registro -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h2 class="m-0">Registrarse</h2>
                    </div>
                    <div class="card-body">
                        <form action="registro.php" method="POST">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="registerName" name="nombre" placeholder="Tu nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerNumber" class="form-label">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="registerNumber" name="telefono" pattern="[0-9]{10}" placeholder="Teléfono (10 dígitos)" required>
                                <small class="text-muted">Debe tener 10 dígitos.</small>
                            </div>
                            <div class="mb-3">
                                <label for="registerCountry" class="form-label">País</label>
                                <input type="text" class="form-control" id="registerCountry" name="pais" placeholder="País" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerState" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="registerState" name="estado" placeholder="Estado" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="registerCity" name="ciudad" placeholder="Ciudad" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerUserType" class="form-label">Tipo de Usuario</label>
                                <select class="form-select" id="registerUserType" name="tipo_usuario" required>
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option value="Cliente">Cliente</option>
                                    <option value="Músico">Músico</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" minlength="8" placeholder="Contraseña (mínimo 8 caracteres)" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100" name="registro">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario de inicio de sesión -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h2 class="m-0">Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form action="login.php" method="POST">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" name="email_login" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" name="password_login" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100" name="login">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
